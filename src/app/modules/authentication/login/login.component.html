<div class="page_data_loader" *ngIf="show_loader"></div>

<!-- Titlebar
	================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Log In</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a>Home</a></li>
						<li>Log In</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>


<!-- Page Content
	================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span>Don't have an account? <a [routerLink]="['/auth/registration']">Sign Up!</a></span>
				</div>

				<!-- Form -->
				<form method="post" id="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.valid)">
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="email" class="input-text with-border mb-0 pb-0"
							[pattern]="this.common_params.email_valid_regex" name="email_address"
							[(ngModel)]="email_address" id="email_address" placeholder="Email Address" required
							#emailaddress="ngModel" />
						<div *ngIf="emailaddress.invalid && (emailaddress.dirty || emailaddress.touched)"
							class="text-danger small">
							Valid Email Address is required.
						</div>
					</div>
					<div class="input-with-icon-left mt-3">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border  mb-0 pb-0" name="password" id="password"
							placeholder="Password" required [(ngModel)]="user_password" #password="ngModel" />
						<div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger small">
							Password is required
						</div>
					</div>
					<a href="#" class="forgot-password mt-3">Forgot Password?</a>
				</form>

				<!-- Button -->
				<button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit"
					form="login-form" [disabled]="loginForm.invalid">Log In <i
						class="icon-material-outline-arrow-right-alt"></i></button>

				<!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via
						Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via
						Google+</button>
				</div>
			</div>

		</div>
	</div>
</div>
