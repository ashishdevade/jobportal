<div class="margin-top-50"></div>
<div class="page_data_loader" *ngIf="show_loader"></div>

<div class="container">
	<div class="row">
		<div class="col-xl-3 col-lg-4">
			<div class="sidebar-container">
				<!-- Expertise -->
				<app-sidebar [page_id]="page_id"></app-sidebar>
				<!-- Keywords -->
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="col-xl-9 col-lg-8 content-left-offset">
			<form method="post" id="expertise-form" #expertiseform="ngForm" (ngSubmit)="onSubmit(expertiseform.valid)">
				<app-card [cardMetaData]="{cardTitle: 'Expertise'}">
					<div class="content with-padding padding-bottom-10">
						<div class="row">
							<div class="col-xl-12 col-12 col-sm-12 col-md-12">
								<div class="submit-field">
									<h5>Skill Set</h5>
									<select class="form-control with-border" title="Select Skills" name="Skills"
										id="Skills" [(ngModel)]="form_data.skills" required #categoryobj="ngModel">
										<option value="">Select Your Skills</option>
										<option value="1">Skill 1 </option>
										<option value="2">Skill 2 </option>
										<option value="other">Other</option>
									</select>
									<div *ngIf="categoryobj.invalid && (categoryobj.dirty || categoryobj.touched)"
										class="text-danger small">
										Skillset is required.
									</div>
								</div>
							</div>
						</div>
						<fieldset *ngIf="form_data.skills == 'other'">
							<div class="row">
								<div class="col-xl-12 col-12 col-sm-12 col-md-12">
									<div class="submit-field">
										<h5> Enter your skills</h5>
										<input type="text" class="input-text with-border  mb-0 pb-0" name="other"
											id="other" placeholder="Enter Your other" required
											[(ngModel)]="form_data.other" #skillset="ngModel" />
										<div class="text-muted">Enter Comma (,) Seperated</div>
										<div *ngIf="skillset.invalid && (skillset.dirty || skillset.touched)"
											class="text-danger small">
											Skill Set is required
										</div>
									</div>
								</div>
							</div>
						</fieldset>

					</div>
				</app-card>
				<div class="col-xl-12">
					<div class="row">
						<div class="col-xl-6">
							<button type="submit" class="button ripple-effect big margin-top-30"
								[disabled]="expertiseform.invalid"><i class="icon-feather-check"></i> Save and
								Proceed</button>
						</div>

						<div class="col-xl-6">
							<button type="button" (click)="back_to_category()"
								class="button gray ripple-effect big margin-top-30 float-right"><i
									class="icon-feather-chevron-left"></i> Back</button>
						</div>
					</div>
				</div>

				<!-- </div> -->
			</form>


		</div>
	</div>
</div>
