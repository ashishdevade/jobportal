<div class="margin-top-50"></div>
<div class="page_data_loader_popup" *ngIf="show_loader"></div>

<div class="container">
	<div class="row">
		<div class="col-xl-3 col-lg-4">
			<div class="sidebar-container">
				<!-- Expertise -->
				<app-sidebar [page_id]="page_id"></app-sidebar>
				<!-- Keywords -->
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="col-xl-9 col-lg-8 content-left-offset">
			<form method="post" id="title_overview_form" #titleoverview="ngForm"
				(ngSubmit)="onSubmit(titleoverview.valid)">
				<app-card [cardMetaData]="{cardTitle: 'Phone number'}">
					<div class="content with-padding padding-bottom-5">
						<h5>Add your phone number.</h5>

						<br>
					</div>
					<div class="content with-padding padding-bottom-5">
						<div class="row">
							<div class="col-xl-6 col-6 col-sm-6 col-md-6">
								<div class="submit-field">
									<h5>Calling Code</h5>
									<select class="form-control with-border" title="Select country_calling_code"
										name="country_calling_code" id="country_calling_code"
										[(ngModel)]="form_data.country_calling_code" required #countryobj="ngModel">
										<option value="">Select a Calling Code</option>
										<option *ngFor="let item of this.calling_code_list" [value]="item.call_prefix">
											{{item.calling_code}}</option>
									</select>
									<div *ngIf="countryobj.invalid && (countryobj.dirty || countryobj.touched)"
										class="text-danger small">
										Calling Code is required.
									</div>
								</div>
							</div>
							<div class="col-xl-6 col-6 col-sm-6 col-md-6">
								<div class="submit-field">
									<h5> Phone Number</h5>
									<input type="text" class="form-control with-border  mb-0 pb-0 height-38"
										name="phone_number" id="phone_number" placeholder="" required maxlength="10"
										[(ngModel)]="form_data.phone_number" #phone_numberobj="ngModel"
										pattern="\d{10}$" />
									<div *ngIf="phone_numberobj?.invalid && (phone_numberobj?.dirty || phone_numberobj?.touched)"
										class="error">
										<div class="text-danger small" *ngIf="phone_numberobj.errors.required">
											Phone number is required
										</div>
										<!-- <div class="text-danger small" *ngIf="phone_numberobj.errors.maxlength">
							  Phone Minimum Length is {{lastname.errors.maxlength?.requiredLength}}
							</div> -->
										<div class="text-danger small" *ngIf="phone_numberobj.errors.pattern">
											Please enter a valid phone number
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="content with-padding padding-bottom-5">
						<span class="text-muted">Your phone number will not be shared with clients.</span>
					</div>
				</app-card>
				<div class="row">
					<div class="col-xl-12">
						<div class="row">
							<div class="col-xl-6">
								<button type="submit" class="button ripple-effect big margin-top-30"><i
										class="icon-feather-check"></i> Save and Proceed</button>
							</div>

							<div class="col-xl-6">
								<button type="button" (click)="back_to_location()"
									class="button gray ripple-effect big margin-top-30 float-right"><i
										class="icon-feather-chevron-left"></i> Back</button>
							</div>
						</div>
					</div>

				</div>
			</form>


		</div>
	</div>
</div>
